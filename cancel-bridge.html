<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment cancelled • FitBet</title>
  <style>
    body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif; margin:0; background:#0b0f14; color:#eef2f6; display:flex; min-height:100vh; }
    .wrap { margin:auto; text-align:center; max-width:560px; padding:28px; }
    .card { background:#111827; border:1px solid #1f2937; border-radius:16px; padding:28px; }
    h1 { font-size:22px; margin:10px 0; }
    p { opacity:.9; line-height:1.55; font-size:15px; }
    .btn { display:inline-block; margin-top:16px; padding:12px 16px; font-weight:700; border-radius:10px; text-decoration:none; background:#60a5fa; color:#081016; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div style="font-size:36px">⚠️</div>
      <h1>Payment cancelled</h1>
      <p>No worries — you weren’t charged.</p>
      <a id="back" class="btn" href="#">Return to FitBet</a>
    </div>
  </div>

  <script>
    const q = new URLSearchParams(location.search);
    const challenge = q.get('challenge_id') || '';
    const deeplink = `fitbet://checkout/cancel?challenge_id=${encodeURIComponent(challenge)}`;
    document.getElementById('back').href = deeplink;

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      setTimeout(() => { window.location.href = deeplink; }, 400);
    }
  </script>
</body>
</html>
